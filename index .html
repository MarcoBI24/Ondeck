<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Monoton&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Ondeck</title>
</head>
<body>
    <div class="contenedor-general">
        <header class="contenedor-header">
            <div class="contenedor-header-logo">
                <img src="Assets/Logo.svg" class="logo-img" >
            </div>
            <div class="contenedor-header-nav">
                <img src="Assets/Menu.svg" class="logo-menu">
            </div>
        </header>
        <main class="contenedor-main">
            <div class="contenedor-main-titulo contenedor-item-main">
                <p class="titulo">Ondeck is your remote <b class="titulo-bold">conference calling tool</b></p>
            </div>
            <div class="contenedor-main-description contenedor-item-main">
                <p class="description">
                    Ondeck is a service that allows you to create beatiful, online, and encrypted video calls for you and your remote team.
                </p>
            </div>
            <div class="contenedor-main-btn contenedor-item-main">
                <input type="button" class="btn" value="Try for free">
            </div>
            <div class="contenedor-main-reviews contenedor-item-main">
               <p class="review-text"> 5.0 Rating based on reviews from:</p>
                <div class="review-logos"> 
                    <img src="Assets/Capterra Logo.svg" alt="">
                    <img src="Assets/AlternativeTo Logo.svg" alt="">
                </div>
            </div>
        </main>
        <footer class="contenedor-footer">
            <div class="contenedor-footer-title">
                <p class="title-footer">
                    Trutes by 3+ million people at companies like
                </p>
            </div>
            <div class="contenedor-footer-logos">
                <img src="Assets/Netflix Logo.svg" alt="">
                <img src="Assets/Shopify Logo.svg" alt="">
                <img src="Assets/Spotify Logo.svg" alt="">
                <img src="Assets/Walmart Logo.svg" alt="">
            </div>
        </footer>
    </div>






</body>
</html>
